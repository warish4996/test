<html>
    <head>
        <script>
 format=()=>  {   
    let time= document.getElementById("time").value;
    // Hours, minutes and seconds
    var hrs = Math.floor (parseInt(time / 3600));
    var mins = Math.floor(parseInt((time % 3600) / 60));
    var secs = Math.floor (parseInt (time % 60));

    // Output like "4:03:59"
    var ret = "";
    ret = "" + hrs + ":" + (mins < 10 ? "0" : "");
    ret += "" + mins + ":" + (secs < 10 ? "0" : "");
    ret += "" + secs;
    return ret;
}
// u can check output on click button
 changeHandler=()=>{
     document.write(format());
   
 }


</script>
</head>
<body>
    <input type="number" name="a" id="time" value="" ><br>
    <button onclick="changeHandler()">Press</button>
</body>
</html>
